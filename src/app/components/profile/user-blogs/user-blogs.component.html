<mat-card class="m-3" *ngFor="let blog of userBlogs">
    <mat-card-header>
        <mat-card-title>{{blog.title}}</mat-card-title>
        <mat-card-subtitle>
            <mat-chip-set>
                <mat-chip *ngFor="let tag of blog.tags">
                    {{tag.name}}
                </mat-chip>
            </mat-chip-set>
        </mat-card-subtitle>
    </mat-card-header>
    <div class="d-flex justify-content-between">
        <mat-card-actions align="end">
            <span class="fw-bold m-4">{{blog.likes}} likes</span>
            <mat-card-subtitle class="mx-3">{{blog.date|date:'short'}}</mat-card-subtitle>
        </mat-card-actions>
    </div>
</mat-card>
