<mat-card class="m-3">
    <mat-card-header>
        <mat-card-title [routerLink]="['/question',ques_id]">{{title}}</mat-card-title>
    </mat-card-header>
    <div class="d-flex justify-content-between">
        <mat-card-header>
            <mat-card-subtitle>
                <mat-chip-set>
                    <mat-chip *ngFor="let tag of tags">
                        {{tag.name}}
                    </mat-chip>
                </mat-chip-set>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions align="end">
            <span class="fw-bold m-2">{{answerCount}} answers</span>
            <span class="fw-bold m-2">{{views}} views</span>
            <mat-card-subtitle class="mx-3">asked {{askedTime|date:'mediumDate'}}</mat-card-subtitle>
        </mat-card-actions>
    </div>
</mat-card>
