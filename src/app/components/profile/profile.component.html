<div class="">
    <div>
        <div class="d-flex p-5">
            <img class="rounded-circle" src="{{user.profile_pic}}" alt="" width="100" height="100">
            <div class="ps-4">
                <div class="profile-data">
                    <h1 class="m-0">{{user.username}}</h1>
                    <p class="m-1">{{user.title}}</p>
                    <a href="{{user.socialLinks?.githubLink}}" target="_blank"><fa-icon class="icon-profile"
                            [icon]="github"></fa-icon></a>
                    <a href="{{user.socialLinks?.linkedInLink}}" target="_blank"><fa-icon class="icon-profile"
                            [icon]="linkedIn"></fa-icon></a>
                    <a href="{{user.socialLinks?.personalWebsite}}" target="_blank"><fa-icon class="icon-profile"
                            [icon]="link"></fa-icon></a>
                    <p>378 connections</p>
                </div>
            </div>
            <div class="ps-5">
                <!-- <button mat-raised-button color="primary" (click)="openDialog()">
                    Edit profile
                </button> -->
                <button *ngIf="buttonText==='Connect'" mat-raised-button color="primary" (click)="connectUser()">
                    Connect
                </button>
                <button *ngIf="buttonText==='Connect Back'" mat-raised-button color="primary" (click)="acceptUser()">
                    Connect Back
                </button>
                <button *ngIf="buttonText==='Requested'" mat-raised-button color="primary" (click)="disconnectUser()">
                    Requested
                </button>
                <button *ngIf="buttonText==='Connected'" mat-raised-button color="info">
                    Connected
                </button>
            </div>

            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openReportReasonDialog()">
                    <mat-icon>report</mat-icon>
                    <span>Report Question</span>
                </button>
            </mat-menu>

        </div>
        <div>
            <p class="px-5">{{user.about}}</p>
        </div>
        <hr>
        <mat-tab-group>
            <mat-tab label="Questions">
                <app-user-question *ngFor="let question of questions" [title]="question.title"
                    [askedTime]="question.date" [ques_id]="question._id" [tags]="question.tags"
                    [answerCount]="question.answers.length" [views]="question.views"></app-user-question>
            </mat-tab>
            <mat-tab label="Blogs">
                <app-user-blogs [userId]="user._id"></app-user-blogs>
            </mat-tab>
            <mat-tab label="Saved">
                <app-saved-blogs [userId]="user._id"></app-saved-blogs>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
