<div class="d-flex align-items-center vh-100 p-5">
    <div class="container">
        <div class="row">
            <div class="logo mx-auto col">
                <img src="../assets/images/logo/logo-login.png" class="img-fluid" alt="...">
            </div>
        </div>
        <div class="row">
            <div class="text-center m-1 col">
                <h1 class="title">Welcome to DevConnect</h1>
                <p>sign up with one of the following</p>
            </div>
        </div>
        <div class="row">
            <div class="mx-auto col-lg-4 col-md-8">
                <app-auth-button color="#1b1f23" text="Github" [iconName]="github"
                    (authBtnClick)="googleAuth()"></app-auth-button>
                <app-auth-button color="#4b7fe0" text="Google" [iconName]="google"
                    (authBtnClick)="googleAuth()"></app-auth-button>
                <app-auth-button color="#3C5996" text="Facebook" [iconName]="facebook"
                    (authBtnClick)="facebookAuth()"></app-auth-button>
            </div>
        </div>
        <div class="row">
            <div class="text-center col">
                <p>Introduce your new bugs and find solution</p>
            </div>
        </div>
    </div>
</div>
