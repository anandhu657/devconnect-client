<div class="msb ms-auto" id="msb" style="right: 0;">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="w-100" id="navbarNav">
            <div>
                <label id="" class="ps-3 pt-3 fw-bold">Filter By</label>
            </div>
            <div class="">
                <mat-radio-group aria-labelledby="example-radio-group-label" class="d-flex flex-column"
                    [(ngModel)]="filterValue" (change)="sendFilter()">
                    <mat-radio-button class="ms-4" *ngFor="let filter of filterBY" [value]="filter">
                        {{filter}}
                    </mat-radio-button>
                </mat-radio-group>
            </div>

            <div>
                <label id="" class="ps-3 pt-3 fw-bold">Sort</label>
            </div>
            <div class="">
                <mat-radio-group aria-labelledby="example-radio-group-label" class="d-flex flex-column"
                    [(ngModel)]="sortValue" (change)="sendSort()">
                    <mat-radio-button class="ms-4" *ngFor="let sort of sortedBY" [value]="sort">
                        {{sort}}
                    </mat-radio-button>
                </mat-radio-group>
            </div>

            <div class="">
                <ul class="list-group">
                    <li class="list-group-item active text-truncate">
                        Related Blogs
                    </li>
                    <li *ngFor="let latestBlog of latestBlogs" class="text-truncate">
                        <a [routerLink]="['/blogs', latestBlog._id]">
                            {{latestBlog.title}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
