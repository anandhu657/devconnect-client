<div class="container">
    <div class="row justify-content-between">
        <div class="col-lg-8 mt-5">
            <app-blog-container *ngFor="let blog of blogs" [title]="blog.title" [user]="blog.user.username"
                [askedTime]="blog.date" [views]="blog.views" [profile_pic]="blog.user.profile_pic" [blog_id]="blog._id"
                [details]="blog.details" [tags]="blog.tags" [blogUserId]="blog.user._id">
            </app-blog-container>
            <mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageIndex]="pageIndex"
                [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)" aria-label="Select page">
            </mat-paginator>
        </div>
        <div class="col-lg-4 pl-4 d-none d-sm-none d-lg-block">
            <app-blog-right-sidebar (filterEvent)="receiveFilterValue($event)"></app-blog-right-sidebar>
        </div>
    </div>
</div>
