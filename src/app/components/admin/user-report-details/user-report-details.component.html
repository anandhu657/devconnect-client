<div class="d-flex justify-content-between mx-4 mt-3">
    <h3 class="fw-bold">{{userId}}</h3>
    <h3 class="fw-bold">Reported User Count: {{reportCount}}</h3>
    <button mat-raised-button (click)="blockUser()" *ngIf="button" color="{{button.color}}">{{button.text}} user</button>
</div>
<div class="mat-elevation-z8 mx-3">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
            <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="reportedUser">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Reported User </th>
            <td mat-cell *matCellDef="let row"> {{row.reporteduser.email}}</td>
        </ng-container>

        <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Reason </th>
            <td mat-cell *matCellDef="let row"> {{row.reason}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.reportedDate | date:'short'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
