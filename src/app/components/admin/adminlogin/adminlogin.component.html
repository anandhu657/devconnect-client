<div class="d-flex align-items-center vh-100 p-5">
    <div class="container">
        <div class="row">
            <div class="logo mx-auto col">
                <img src="../assets/images/logo/logo-login.png" class="img-fluid" alt="...">
            </div>
        </div>
        <div class="row">
            <div class="text-center m-1 col">
                <h1 class="title">Welcome to DevConnect Admin</h1>
                <p>signin using your admin email and password</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white mx-auto">
                <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control border border-primary" id="exampleInputEmail1"
                            aria-describedby="emailHelp" formControlName="email" />
                        <mat-error
                            *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">Email
                            address is required</mat-error>
                        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Invalid
                            Email</mat-error>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control border border-primary" id="exampleInputPassword1"
                            formControlName="password" />
                        <mat-error
                            *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">Password
                            is required</mat-error>
                        <mat-error
                            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Invalid
                            Password</mat-error>

                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
                    </div>
                </form>
                <div class="mt-3">
                    <p class="mb-0  text-center">Empowering you to take charge</p>
                </div>
            </div>
        </div>
    </div>
</div>
