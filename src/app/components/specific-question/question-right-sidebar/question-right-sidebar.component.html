<div class="msb ms-auto" id="msb" style="right: 0;">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="w-100">
            <ul class="list-group">
                <li class="list-group-item active text-truncate">
                    Related Blogs
                </li>
                <li class="list-group-item text-truncate" *ngFor="let blog of realatedBlog">
                    <a [routerLink]="['/blogs',blog._id]" data-toggle="tooltip" title="{{blog.title}}"
                        style="font-size:12px;" class="text-decoration-none">
                        {{blog.title}}
                    </a>
                </li>
            </ul>

            <ul class="list-group pt-3">
                <li class="list-group-item active text-truncate">
                    Related Questions
                </li>
                <li class="list-group-item text-truncate" *ngFor="let question of realatedQuestion">
                    <a [routerLink]="['/question',question._id]" data-toggle="tooltip" title="{{question.title}}"
                        style="font-size:12px;" class="text-decoration-none">
                        {{question.title}}
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
