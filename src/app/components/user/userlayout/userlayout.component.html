<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div *ngIf="screenWidth < 768" (click)="sidenav.toggle()">
            <button mat-icon-button>
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <h1>Angular</h1>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav opened="true" mode="side" #sidenav style="width: 150px;">
        <mat-nav-list>
            <a mat-list-item routerLink="home" routerLinkActive="active-link" (click)="closeSidenav()">
                <fa-icon [icon]="home"></fa-icon> Home
            </a>
            <a mat-list-item routerLink="blogs" (click)="closeSidenav()">
                <fa-icon [icon]="blog"></fa-icon> Blogs
            </a>
            <a mat-list-item routerLink="message" (click)="closeSidenav()">
                <fa-icon [icon]="message"></fa-icon> Messages
            </a>
            <a mat-list-item routerLink="notification" (click)="closeSidenav()">
                <fa-icon [icon]="notification"></fa-icon> Notifications
            </a>
            <a mat-list-item routerLink="ask-question" (click)="closeSidenav()">
                <fa-icon [icon]="question"></fa-icon> Ask Question
            </a>
            <a mat-list-item routerLink="blog/post" (click)="closeSidenav()">
                <fa-icon [icon]="addBlog"></fa-icon> Post Blogs
            </a>
            <a mat-list-item routerLink="profile" (click)="closeSidenav()">
                <fa-icon [icon]="profile"></fa-icon> Profile
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style=" height: 88vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
